<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #FFF;
        stroke-width:8px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script type="text/javascript">
      var margin = { top: 100, right: 0, bottom: 50, left: 100 },
          width = 260 - margin.left - margin.right,
          height = 320 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 6),
          legendElementWidth = Math.floor(width/9),
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]; 
          
      var myParse = function (str) {
        if (parseInt(str) === 0) return 0;
        var nums = str.split("/");
        return (parseFloat(nums[0])*100)/parseFloat(nums[1]);
      }

      d3.tsv("China.tsv",
        function(d) {      
          return {
            word: d.word,
            collection: d.collection,
            value: myParse(d.value)
          };
        },
        function(error, data) {
        
          var words = [];
          data.forEach(function(d) { if (words.indexOf(d.word) === -1) words.push(d.word)});
          
          var types = [];
          data.forEach(function(d) { if (types.indexOf(d.collection) === -1) types.push(d.collection)});
          console.log(types);
        
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; }) ])
              .range(colors);

          var svg = d3.select("#chart").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var wordlabels = svg.selectAll(".wordlabel")
              //.data(d3.set(data, function(d) {return d.word;}))
              .data(words)
              .enter().append("text")
                .text(function (d) { return d; })
                .attr("x", 0)
                .attr("y", function (d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

          var typelabels = svg.selectAll(".typeLabel")
              //.data(d3.set(data, function(d) { return d.collection; }))
              .data(types)
              .enter().append("text")
                .text(function(d) { return d; })
                .attr("transform", function(d, i) { 
                  return "translate(" + ( i * gridSize) + ",0)"
                    + "translate(" + gridSize / 2 + ", -6)rotate(-90)";
                } )
                .style("text-anchor", "start")
                .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });


          var heatMap = svg.selectAll(".country")
              .data(data)
              .enter().append("rect")
              .attr("x", function(d) { return (types.indexOf(d.collection) * gridSize); })
              .attr("y", function(d) { return (words.indexOf(d.word) * gridSize); })
              .on("mouseover", function (d) {d3.select(this).style({'stroke': 'red', 'stroke-width': 4})})
              .on("mouseout", function(d) {d3.select(this).style({'stroke': 'none'})})
              .attr("class", "hour")// bordered")
              .attr("width", gridSize-4)
              .attr("height", gridSize-4)
              .style("fill", colors[0]);

          heatMap.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          heatMap.append("title").text(function(d) { return d.value; });
              
          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height+margin.bottom-legendElementWidth)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d, i) { if (i % 2 === 0) return "â‰¥" + Math.round(d); })
            .attr("x", function(d, i) { return (legendElementWidth * i)+2; })
            .attr("y", height+gridSize/2);
      });
    </script>
  </body>
</html>
