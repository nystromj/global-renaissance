<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript">
</script>
</head>

<body>
    <script type="text/javascript">
jQuery(document).ready(function($) {
        $.getJSON( "./data/chinaReleventPaths.json", function( data ) {
        	//console.log(data);
            var items = [];
            $.each( data, function( key, val ) {
                items.push( key );
            });
            console.log(items);

			$.getJSON( items[2].replace('data/Global Renaissance/', '../'), function( data ) {
            	var itemsMajor = [];
                $.each( data, function( key, val ) {
                	itemsMajor.push( "<li id='" + key + "'>" + val + "<\/li>" );
				});
				$( "<ul/>", { "class": "my-new-list", html: itemsMajor.join( "" ) }).appendTo( "body" );
            });

        });
    });
    </script>
</body>
</html>
