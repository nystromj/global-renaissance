<body>
	<h4>Distinct Words for China</h4>
	<div id="disChina"></div>
	
	<h4>Distinct Words for India</h4>
	<div id="disIndia"></div>
	
	<h4>Distinct Words for America</h4>
	<div id="disAmerica"></div>
	
	<h4>Distinct Words for Virginia</h4>
	<div id="disVirginia"></div>
	
    <script type="text/javascript">
jQuery(document).ready(function($) {
    
    	console.log(wordData);
    	// India
    	var indiaWords = wordData.india;
    	var distinctIndiaWords = [];
    	
    	// China
    	var chinaWords = wordData.china;
    	var distinctChinaWords = [];
    	
    	// America
    	var americaWords = wordData.america;
    	var distinctAmericaWords = [];
    	
    	// Virginia
    	var virginiaWords = wordData.virginia;
    	var distinctVirginiaWords = [];
    	
    	// Find distinct China words
    	for (var i = 0; i < chinaWords.length; i++) {
	    	if (indiaWords.indexOf(chinaWords[i]) == -1
	    	&& americaWords.indexOf(chinaWords[i]) == -1
	    	&& virginiaWords.indexOf(chinaWords[i]) == -1) {
		    	distinctChinaWords.push(chinaWords[i]);
	    	}
    	}
    	
    	// Find distinct India words
    	for (var i = 0; i < indiaWords.length; i++) {
	    	if (chinaWords.indexOf(indiaWords[i]) == -1
	    	&& americaWords.indexOf(indiaWords[i]) == -1
	    	&& virginiaWords.indexOf(indiaWords[i]) == -1) {
		    	distinctIndiaWords.push(indiaWords[i]);
	    	}
    	}
    	
    	// Find distinct America words
    	for (var i = 0; i < americaWords.length; i++) {
	    	if (indiaWords.indexOf(americaWords[i]) == -1
	    	&& chinaWords.indexOf(americaWords[i]) == -1
	    	&& virginiaWords.indexOf(americaWords[i]) == -1) {
		    	distinctAmericaWords.push(americaWords[i]);
	    	}
    	}
    	
    	// Find distinct Virginia words
    	for (var i = 0; i < virginiaWords.length; i++) {
	    	if (indiaWords.indexOf(virginiaWords[i]) == -1
	    	&& americaWords.indexOf(virginiaWords[i]) == -1
	    	&& indiaWords.indexOf(virginiaWords[i]) == -1) {
		    	distinctVirginiaWords.push(virginiaWords[i]);
	    	}
    	}
    	console.log(distinctChinaWords);
    	console.log(distinctIndiaWords);
    	console.log(distinctAmericaWords);
    	console.log(distinctVirginiaWords);
    	
    	for (var i = 0; i < distinctChinaWords.length; i++) {
	    	$('#disChina').append("" + distinctChinaWords[i] + ", ");
    	}
    	for (var i = 0; i < distinctIndiaWords.length; i++) {
	    	$('#disIndia').append("" + distinctIndiaWords[i] + ", ");
    	}
    	for (var i = 0; i < distinctAmericaWords.length; i++) {
	    	$('#disAmerica').append(distinctAmericaWords[i] + ", ");
    	}
    	for (var i = 0; i < distinctVirginiaWords.length; i++) {
	    	$('#disVirginia').append("" + distinctVirginiaWords[i] + ", ");
    	}
